<div data-page="pcs_productExceptionConfirm" class="page bg-gray productExceptionConfirm">
	<div class="page-content" id="productExceptionConfirm" sw-role="cell" sw-mode="y">

		<!-- 顶部输入框开始 -->
		<div sw-role="cell" sw-mode="y">
			<div sw-role="cell" class="topbar">
				<div sw-role="cell" class="topbar-form">
					<div sw-role="cell" class="topbar-form-item big-item w100p">
						<div sw-role="cell" class="topbar-key">
							<label for="" class="topbar-label">
                                车辆VIN号：
                            </label>
						</div>
						<div sw-role="cell" class="topbar-value">
							<input id="productNum" value="" type="text" autofocus />
						</div>
					</div>
				</div>
				<div sw-role="cell" class="topbar-opt big-item">
					<a href="#" id="confirm" class="topbar-button button button-fill color-cyan">生产确认</a>
				</div>
			</div>
		</div>
		<!-- 顶部输入框结束 -->

		<!-- 特性显示列表开始 -->
		<div class="feature" id="featureRender" sw-role="cell" sw-mode="y">
			<div class="img-wrap no-img"></div>
		</div>
		<script type="text/html" id="featureTemp">

			<div class="list-block">
				<ul>
					{{ _.each(list, function(value, key) { }}
					<li>
						<label class="label-radio item-content">
							{{ if (key === 0) { }}
								<input type="radio" name="error-type" value="{{= value.exceptionCode}}" checked="checked">
							{{ } else { }}
								<input type="radio" name="error-type" value="{{= value.exceptionCode}}">
							{{ } }}
							<div class="item-media">
								<i class="icon icon-form-radio"></i>
							</div>
							<div class="item-inner">
							<div class="item-title">{{= value.exceptionCode}} : {{= value.exceptionText}} </div>
							</div>
						</label>
					</li>
					{{ }); }}
				</ul>
			</div>
		</script>
		<!-- 特性列表结束 -->

		<!-- 详情 -->
		<div class="detial" sw-role="cell" sw-mode="y">
			物料描述 订单备注
		</div>



	</div>
</div>
